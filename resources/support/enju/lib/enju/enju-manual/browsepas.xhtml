<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fs="http://www-tsujii.is.s.u-tokyo.ac.jp/lilfes">
  <head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml" />
    <title>Example predicate argument structure</title>
    <link rel="stylesheet" type="text/css" href="moriv.css" />
  </head>
  <body>

    <script src="pashighlight.js" type="text/javascript" />
    <h3 class="title">Example predicate argument structure</h3>

      <span id="arg1" style="visibility: hidden; position: absolute;">arg1</span>
      <span id="arg2" style="visibility: hidden; position: absolute;">arg2</span>
      <span id="arg3" style="visibility: hidden; position: absolute;">arg3</span>
      <span id="arg4" style="visibility: hidden; position: absolute;">arg4</span>

      <span id="arg5" style="visibility: hidden; position: absolute;">arg5</span>
      <span id="mod" style="visibility: hidden; position: absolute;">mod</span>
      <span id="c0"><span id="c1"><span id="c2"><span id="t0" onmouseover="predicate_on('t0')" onmouseout="highlight_off('pred','t0')" >It/PRP</span></span> <span id="c3"><span id="c4"><span id="t1" onmouseover="predicate_on('t1');argument_on('arg1','c2');argument_on('arg2','c5')" onmouseout="highlight_off('pred','t1');highlight_off('arg1','c2');highlight_off('arg2','c5')" >'s/VBZ</span></span> <span id="c5"><span id="c6"><span id="t2" onmouseover="predicate_on('t2');argument_on('arg1','c2')" onmouseout="highlight_off('pred','t2');highlight_off('arg1','c2')" >falling/VBG</span></span> <span id="c7"><span id="c8"><span id="t3" onmouseover="predicate_on('t3');argument_on('arg1','c6');argument_on('arg2','c9')" onmouseout="highlight_off('pred','t3');highlight_off('arg1','c6');highlight_off('arg2','c9')" >like/IN</span></span> <span id="c9"><span id="c10"><span id="t4" onmouseover="predicate_on('t4');argument_on('arg1','c11')" onmouseout="highlight_off('pred','t4');highlight_off('arg1','c11')" >a/DT</span></span> <span id="c11"><span id="t5" onmouseover="predicate_on('t5')" onmouseout="highlight_off('pred','t5')" >stone/NN</span></span></span></span></span></span></span> <span id="c12"><span id="c13"><span id="t6" onmouseover="predicate_on('t6');argument_on('arg1','c14')" onmouseout="highlight_off('pred','t6');highlight_off('arg1','c14')" >,/,</span></span> <span id="c14"><span id="c15"><span id="t7" onmouseover="predicate_on('t7');argument_on('arg2','c1');argument_on('arg1','c16')" onmouseout="highlight_off('pred','t7');highlight_off('arg2','c1');highlight_off('arg1','c16')" >said/VBD</span></span> <span id="c16"><span id="c17"><span id="c18"><span id="c19"><span id="t8" onmouseover="predicate_on('t8');argument_on('arg1','c20')" onmouseout="highlight_off('pred','t8');highlight_off('arg1','c20')" >Danny/NNP</span></span> <span id="c20"><span id="t9" onmouseover="predicate_on('t9')" onmouseout="highlight_off('pred','t9')" >Linger/NNP</span></span></span></span> <span id="c21"><span id="c22"><span id="t10" onmouseover="predicate_on('t10');argument_on('arg1','c17');argument_on('arg2','c23')" onmouseout="highlight_off('pred','t10');highlight_off('arg1','c17');highlight_off('arg2','c23')" >,/,</span></span> <span id="c23"><span id="c24"><span id="t11" onmouseover="predicate_on('t11');argument_on('arg1','c25')" onmouseout="highlight_off('pred','t11');highlight_off('arg1','c25')" >a/DT</span></span> <span id="c25"><span id="c26"><span id="c27"><span id="t12" onmouseover="predicate_on('t12');argument_on('arg1','c28')" onmouseout="highlight_off('pred','t12');highlight_off('arg1','c28')" >pit/NN</span></span> <span id="c28"><span id="t13" onmouseover="predicate_on('t13')" onmouseout="highlight_off('pred','t13')" >trader/NN</span></span></span> <span id="c29"><span id="c30"><span id="t14" onmouseover="predicate_on('t14');argument_on('arg1','c26')" onmouseout="highlight_off('pred','t14');highlight_off('arg1','c26')" >who/WP</span></span> <span id="c31"><span id="c32"><span id="t15" onmouseover="predicate_on('t15');argument_on('arg1','c26');argument_on('arg2','c33')" onmouseout="highlight_off('pred','t15');highlight_off('arg1','c26');highlight_off('arg2','c33')" >was/VBD</span></span> <span id="c33"><span id="c34"><span id="t16" onmouseover="predicate_on('t16');argument_on('arg1','c26')" onmouseout="highlight_off('pred','t16');highlight_off('arg1','c26')" >standing/VBG</span></span> <span id="c35"><span id="c36"><span id="t17" onmouseover="predicate_on('t17');argument_on('arg1','c34');argument_on('arg2','c37')" onmouseout="highlight_off('pred','t17');highlight_off('arg1','c34');highlight_off('arg2','c37')" >outside/IN</span></span> <span id="c37"><span id="c38"><span id="t18" onmouseover="predicate_on('t18');argument_on('arg1','c39')" onmouseout="highlight_off('pred','t18');highlight_off('arg1','c39')" >the/DT</span></span> <span id="c39"><span id="c40"><span id="t19" onmouseover="predicate_on('t19');argument_on('arg1','c41')" onmouseout="highlight_off('pred','t19');highlight_off('arg1','c41')" >London/NNP</span></span> <span id="c41"><span id="c42"><span id="t20" onmouseover="predicate_on('t20');argument_on('arg1','c43')" onmouseout="highlight_off('pred','t20');highlight_off('arg1','c43')" >International/NNP</span></span> <span id="c43"><span id="c44"><span id="t21" onmouseover="predicate_on('t21');argument_on('arg1','c45')" onmouseout="highlight_off('pred','t21');highlight_off('arg1','c45')" >Financial/NNP</span></span> <span id="c45"><span id="c46"><span id="t22" onmouseover="predicate_on('t22');argument_on('arg1','c47')" onmouseout="highlight_off('pred','t22');highlight_off('arg1','c47')" >Futures/NNPS</span></span> <span id="c47"><span id="t23" onmouseover="predicate_on('t23')" onmouseout="highlight_off('pred','t23')" >Exchange/NNP</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span>

      <p class="term"><span class="variable">$0</span> <span class="semid">said</span>( <span class="variable">$1</span> <span class="semid">linger</span> )</p>
      <p class="term"><span class="semid">a</span>( <span class="variable">$2</span> <span class="semid">trader</span> )</p>

      <p class="term"><span class="semid">who</span>( <span class="variable">$2</span> )</p>
      <p class="term"><span class="semid">pit</span>( <span class="variable">$2</span> )</p>
      <p class="term"><span class="semid">danny</span>( <span class="variable">$1</span> )</p>

      <p class="term"><span class="semid">a</span>( <span class="variable">$3</span> <span class="semid">stone</span> )</p>
      <p class="term"><span class="semid">the</span>( <span class="variable">$4</span> <span class="semid">exchange</span> )</p>

      <p class="term"><span class="semid">london</span>( <span class="variable">$4</span> )</p>
      <p class="term"><span class="semid">financial</span>( <span class="variable">$4</span> )</p>
      <p class="term"><span class="semid">international</span>( <span class="variable">$4</span> )</p>

      <p class="term"><span class="semid">futures</span>( <span class="variable">$4</span> )</p>
      <p class="term"><span class="semid">,</span>( <span class="variable">$1</span>, <span class="variable">$2</span> )</p>
      <p class="term"><span class="semid">'s</span>( <span class="variable">$5</span> <span class="semid">it</span>, <span class="variable">$6</span> <span class="semid">falling</span>( <span class="variable">$5</span> ) )</p>

      <p class="term"><span class="semid">like</span>( <span class="variable">$6</span>, <span class="variable">$3</span> )</p>
      <p class="term"><span class="semid">,</span>( <span class="variable">$0</span> )</p>
      <p class="term"><span class="semid">was</span>( <span class="variable">$2</span>, <span class="variable">$7</span> <span class="semid">standing</span>( <span class="variable">$2</span> ) )</p>

      <p class="term"><span class="semid">outside</span>( <span class="variable">$7</span>, <span class="variable">$4</span> )</p>

  </body>

</html>
